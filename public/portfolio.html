<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, minimum-scale=1"
    />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="/public/css/style.css"
      media="screen"
      title="no title"
      charset="utf-8"
    />
    <script src="https://code.jquery.com/jquery.js"></script>
    <title>Emily Carlisle</title>
  </head>

  <body class="d-flex flex-column h-100">
    <!--Navbar-->
    <div class="container-fluid">
      <nav class="navbar navbar-light bg-light justify-content-center">
        <a href="homepage.html" id="home-btn" class="btn btn-light">Home</a>
        <a href="more.html" id="more-btn" class="btn btn-light">More</a>
      </nav>
    </div>

    <!--Portfolio-->
    <div class="container-fluid" id="portfolio-pg">
      <section class="container" style="position: relative;">
        <div
          id="portfolio-carousel"
          class="carousel slide"
          data-ride="carousel"
        >
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img
                src="/public/assets/images/drinking-at-home.png"
                class="image img-fluid border border-dark rounded"
                alt="project1-sample"
              />
              <div class="overlay carousel-caption d-block">
                <h2 class="text1">Drinking At Home</h2>
                <a
                  href="https://github.com/emcarlisle/Drinking-At-Home"
                  class="text2"
                  >Check out my first project!</a
                >
              </div>
            </div>

            <div class="carousel-item">
              <img
                src="/public/assets/images/burgerapp.png"
                class="img-fluid border border-dark rounded"
                alt="burger-app-sample"
                id="carousel-pics"
              />
              <div class="carousel-caption d-block">
                <h5>Burger App</h5>
                <a href="https://github.com/emcarlisle/burger"
                  >My first full-stack application!</a
                >
                <a href="https://burgerapphw11.herokuapp.com/"
                  >Are you hungry?</a
                >
              </div>
            </div>
            <div class="carousel-item">
              <img
                src="/public/assets/images/note-taker-pic.png"
                class="d-block w-100"
                alt="note-taker-sample"
                id="carousel-pics"
              />
              <div class="carousel-caption d-block">
                <h5>Note-Taker App</h5>
                <a href="https://github.com/emcarlisle/Note-Taker"
                  >My first deployed application using Heroku!</a
                >
                <a href="https://note-takerhw11.herokuapp.com/"
                  >Need to jot something down?</a
                >
              </div>
            </div>
          </div>
          <a
            class="carousel-control-prev"
            href="#carouselExampleCaptions"
            role="button"
            data-slide="prev"
          >
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
          </a>
          <a
            class="carousel-control-next"
            href="#carouselExampleCaptions"
            role="button"
            data-slide="next"
          >
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
          </a>
        </div>
      </section>
    </div>
  </body>

  <script src="/js/index.js"></script>
</html>
